<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Districts</title>
</head>
<body>
<div th:fragment="districtsOptions">
    <option th:each="district : ${districts}" th:value="${district.districtCode}" th:text="${district.districtName}"></option>
</div>
</body>
</html>
