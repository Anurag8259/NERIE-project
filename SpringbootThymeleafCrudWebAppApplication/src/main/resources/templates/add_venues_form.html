<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Add Venue - Admin Panel</title>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
            <span class="brand-text font-weight-light">AdminLTE 3</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">
                            <i class="nav-icon fas fa-home"></i>
                            <p>
                                Home
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/initialization}" class="nav-link">
                            <i class="nav-icon fas fa-cogs"></i>
                            <p>
                                Initialization
                            </p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a th:href="@{/add-edit-program}" class="nav-link">
                            <i class="nav-icon fas fa-code"></i>
                            <p>
                                Program
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <!-- No need for submenu here, as it's on a separate page -->
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Add Venue</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- Your content goes here -->
                <div class="row">
                    <div class="col-md-6">
                        <form action="/add-venues" method="post">
                            <div class="form-group">
                                <label for="officeName">Office Name</label>
                                <select class="form-control" id="officeName" name="officeCode" required>
                                    <option value="">Select Office</option> <!-- Empty option for unselected state -->
                                    <option th:each="office : ${offices}" th:value="${office.officeCode}" th:text="${office.officeName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="venueCode">Venue Code</label>
                                <input type="text" class="form-control" id="venueCode" name="venueCode" required>
                            </div>
                            <div class="form-group">
                                <label for="venueName">Venue Name</label>
                                <input type="text" class="form-control" id="venueName" name="venueName" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select class="form-control" id="state" name="stateCode" required>
                                    <option value="">Select State</option>
                                    <!-- Iterate over states -->
                                    <option th:each="state : ${states}" th:value="${state.stateCode}" th:text="${state.stateName}">Select State</option>
                                </select>
                            </div>
                            <!-- District Dropdown -->
                            <div class="form-group" id="districtGroup">
                                <label for="district">District</label>
                                <select class="form-control" id="district" name="districtCode" required>
                                    <option value="">Select District</option>
                                    <!-- District options will be populated dynamically using JavaScript -->
                                    <option th:each="district : ${districts}" th:value="${district.districtCode}" th:text="${district.districtName}">Select State</option>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <br>
                        <a th:href="@{/initialization}" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Footer -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.1.0
        </div>
        <strong>Admin Panel &copy; 2024</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>

</body>
</html>
