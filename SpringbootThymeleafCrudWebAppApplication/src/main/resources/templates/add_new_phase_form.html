            <h2 class="text-2xl font-bold mb-4">Add New Phase</h2>
            <form action="/add-new-phase" method="post">
                <div class="mb-4">
                    <label for="program" class="block text-sm font-medium text-gray-700">Select Program:</label>

                    <select id="program" name="programCode"
                            class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <option value="">Select Program</option>
                        <th:block th:each="program : ${programs}">
                            <option th:value="${program.program.programCode}" th:data-description="${program.programDescription}">
                                <span th:text="${program.programName}"></span>
                            </option>
                        </th:block>
                    </select>
                </div>
                <div class="mb-4 hidden" id="programCodeDetails">
                    <label class="block text-sm font-medium text-gray-700">Program Code:</label>
                    <input type="text" id="programCode" name="programCode"
                           class="block w-full mt-1 rounded-md border-gray-300 shadow-sm" readonly>
                </div>
                <div class="mb-4 hidden" id="programDescriptionDetails">
                    <label class="block text-sm font-medium text-gray-700">Program Description:</label>
                    <input type="text" id="programDescription" name="programDescription"
                           class="block w-full mt-1 rounded-md border-gray-300 shadow-sm" readonly>
                </div>
                <div class="mb-4 hidden" id="additionalFields">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Phase Description:</label>
                        <input type="text" id="phaseDescription" name="phaseDescription" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Next Phase No:</label>
                        <input type="number" id="nextPhaseNo" name="nextPhaseNo" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Start Date:</label>
                        <input type="date" id="startDate" name="startDate" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">End Date:</label>
                        <input type="date" id="endDate" name="endDate" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Last Date of Apply:</label>
                        <input type="date" id="lastDateOfApply" name="lastDateOfApply" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Venues:</label>
                        <select id="venues" name="venues" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                            <option value="">Select Venue</option>
                            <!-- Populate venues dropdown options dynamically using Thymeleaf -->
                            <th:block th:each="venue : ${venues}">
                                <option th:value="${venue.venueCode}" th:text="${venue.venueName}"></option>
                            </th:block>
                        </select>



                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Program Close Date:</label>
                        <input type="date" id="programCloseDate" name="programCloseDate" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm">
                    </div>
                    <!-- Add more input fields here as needed -->
                </div>

                <!-- Additional fields will be displayed here -->
                <!-- Add fields here based on the selection -->
                <div class="flex justify-end" >
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 hidden"
                            id="submitButton">Submit
                    </button>
                </div>
            </form>

            <!-- Omitted HTML code for brevity -->

        </div>
    </div>
</div>

<script>
    document.getElementById('program').addEventListener('change', function () {
        var selectedOption = this.options[this.selectedIndex];
        var programCode = selectedOption.value;
        var programDescription = selectedOption.getAttribute('data-description');

        // Show program details and submit button
        document.getElementById('programCode').value = programCode;
        document.getElementById('programDescription').value = programDescription;
        document.getElementById('programCodeDetails').classList.remove('hidden');
        document.getElementById('programDescriptionDetails').classList.remove('hidden');
        document.getElementById('additionalFields').classList.remove('hidden');
        document.getElementById('submitButton').classList.remove('hidden');
    });

    // Function to handle hiding additional fields if "Select Program" is selected again
    document.getElementById('program').addEventListener('click', function () {
        var selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value === '') {
            document.getElementById('programCodeDetails').classList.add('hidden');
            document.getElementById('programDescriptionDetails').classList.add('hidden');
            document.getElementById('additionalFields').classList.add('hidden');
            document.getElementById('submitButton').classList.add('hidden');
        }
    });
</script>
